<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<!-- Font stylesheet -->
<style> @import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap'); </style>

<!-- Font stylesheet -->
<style> @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&family=Handlee&display=swap'); </style>

<link rel="stylesheet" href="surveyForm.css">

<style>
.tablecenterheadCSS th{
	text-align:center;
}
</style>

</head>
<body>
    <div class="container-fluid justify-content-md-center">
        <div class="row border border-2  p-1 my-2 mx-5">
            <form>
                <div class="mb-3">
                    <label for="inputName" class="form-label ms-1 h6"><b>Name</b></label>
                    <div class="row">
                        <div class="col-md-3">
                        <input type="text" class="form-control" placeholder="" aria-label="First name">
                        <div id="firstNameHelp" class="form-text m-1">First</div>
                        </div>
                        <div class="col-md-3">
                        <input type="text" class="form-control" placeholder="" aria-label="Last name">
                        <div id="lastNameHelp" class="form-text m-1">Last</div>
                        </div>
                    </div>
                    <label for="InputEmail" class="form-label ms-1 h6"><b>Email</b></label>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="InputEmail" placeholder="" style="max-width: 43.5vw;">
                    </div>
                    <label for="inputName" class="form-label ms-1 h6"><b>Your Experience</b></label>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="rate">
                                <input type="radio form-check-input" id="star5" name="rate" value="5" />
                                <label for="star5" title="text">5 stars</label>
                                <input type="radio form-check-input" id="star4" name="rate" value="4" />
                                <label for="star4" title="text">4 stars</label>
                                <input type="radio form-check-input" id="star3" name="rate" value="3" />
                                <label for="star3" title="text">3 stars</label>
                                <input type="radio form-check-input" id="star2" name="rate" value="2" />
                                <label for="star2" title="text">2 stars</label>
                                <input type="radio form-check-input" id="star1" name="rate" value="1" />
                                <label for="star1" title="text">1 star</label>
                            </div>                            
                        </div>
                    </div>
                    <div class="row">
                        <div id="experienceHelp" class="form-text m-1 align-middle" style="font-family: 'Cormorant Garamond', serif;">Overall how satisfied are you with us?</div>
                    </div>
                    <label for="Table1" class="form-label ms-1 mb-0 mt-2 h6"><b>How satisfied are you with</b></label>
                    <div class="table-responsive w-auto">
                        <table class="table tablecenterheadCSS table-hover table-borderless" id="" style="font-family: 'Cormorant Garamond', serif;">
                            <thead>
                              <tr>
                                <th scope="col"></th>
                                <th scope="col">Very Unsatisfied</th>
                                <th scope="col">Unsatisfied</th>
                                <th scope="col">Neutral</th>
                                <th scope="col">Satisfied</th>
                                <th scope="col">Very Satisfied</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr class="bg-light">
                                <th scope="row" class="my-auto text-start align-middle">Purchase</th>
                                <td class="text-center">
                                    <div class="form-check form-check-inline mx-auto">
                                        <input class="form-check-input " type="radio" name="purchaseOptions" id="purchaseRadio1" value="option1">
                                    </div>
                                </td>
                                <td class="text-center">
                                    <div class="form-check form-check-inline mx-auto">
                                        <input class="form-check-input" type="radio" name="purchaseOptions" id="purchaseRadio2" value="option2">
                                    </div>
                                </td>
                                <td class="text-center">
                                    <div class="form-check form-check-inline mx-auto">
                                        <input class="form-check-input" type="radio" name="purchaseOptions" id="purchaseRadio3" value="option3">
                                    </div>
                                </td>
                                <td class="text-center">
                                    <div class="form-check form-check-inline mx-auto">
                                        <input class="form-check-input" type="radio" name="purchaseOptions" id="purchaseRadio4" value="option4">
                                    </div>
                                </td>
                                <td class="text-center">
                                    <div class="form-check form-check-inline mx-auto">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="purchaseRadio5" value="option5">
                                    </div>
                                </td>
                              </tr>
                              <tr>
                                <th scope="row" class="my-auto text-start align-middle">Service</th>
                                <td class="text-center">
                                    <div class="form-check form-check-inline mx-auto">
                                        <input class="form-check-input" type="radio" name="serviceOption" id="serviceRadio1" value="option1">
                                    </div>
                                </td>
                                <td class="text-center">
                                    <div class="form-check form-check-inline mx-auto">
                                        <input class="form-check-input" type="radio" name="serviceOption" id="serviceRadio2" value="option2">
                                    </div>
                                </td>
                                <td class="text-center">
                                    <div class="form-check form-check-inline mx-auto">
                                        <input class="form-check-input" type="radio" name="serviceOption" id="serviceRadio3" value="option3">
                                    </div>
                                </td>
                                <td class="text-center">
                                    <div class="form-check form-check-inline mx-auto">
                                        <input class="form-check-input" type="radio" name="serviceOption" id="serviceRadio4" value="option4">
                                    </div>
                                </td>
                                <td class="text-center">
                                    <div class="form-check form-check-inline mx-auto">
                                        <input class="form-check-input" type="radio" name="serviceOption" id="serviceRadio5" value="option5">
                                    </div>
                                </td>
                              </tr>
                              <tr class="bg-light">
                                <th scope="row" class="my-auto text-start align-middle">Company Overall</th>
                                <td class="text-center">
                                    <div class="form-check form-check-inline mx-auto">
                                        <input class="form-check-input" type="radio" name="companyOverallOption" id="overallRadio1" value="option1">
                                    </div>
                                </td>
                                <td class="text-center">
                                    <div class="form-check form-check-inline mx-auto">
                                        <input class="form-check-input" type="radio" name="companyOverallOption" id="overallRadio2" value="option2">
                                    </div>
                                </td>
                                <td class="text-center">
                                    <div class="form-check form-check-inline mx-auto">
                                        <input class="form-check-input" type="radio" name="companyOverallOption" id="overallRadio3" value="option3">
                                    </div>
                                </td>
                                <td class="text-center">
                                    <div class="form-check form-check-inline mx-auto">
                                        <input class="form-check-input" type="radio" name="companyOverallOption" id="overallRadio4" value="option4">
                                    </div>
                                </td>
                                <td class="text-center">
                                    <div class="form-check form-check-inline mx-auto">
                                        <input class="form-check-input" type="radio" name="companyOverallOption" id="overallRadio5" value="option5">
                                    </div>
                                </td>
                              </tr>
                            </tbody>
                        </table>
                    </div>
                    <label for="inputName" class="form-label ms-1 mb-0 h6 mt-2"><b>How likely are you to</b></label>
                    <div class="table-responsive w-auto">
                        <table class="table tablecenterheadCSS table-hover table-borderless" style="font-family: 'Cormorant Garamond', serif;">
                            <thead>
                              <tr>
                                <th scope="col"></th>
                                <th scope="col">Very Unlikely</th>
                                <th scope="col">Unlikely</th>
                                <th scope="col">Neutral</th>
                                <th scope="col">Likely</th>
                                <th scope="col">Very Likely</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr class="bg-light">
                                <th scope="row" class="my-auto text-start align-middle">Buy from us again</th>
                                <td class="text-center">
                                    <div class="form-check form-check-inline mx-auto">
                                        <input class="form-check-input " type="radio" name="buyAgainOptions" id="buyAgainRadio1" value="option1">
                                    </div>
                                </td>
                                <td class="text-center">
                                    <div class="form-check form-check-inline mx-auto">
                                        <input class="form-check-input" type="radio" name="buyAgainOptions" id="overallRadio2" value="option2">
                                    </div>
                                </td>
                                <td class="text-center">
                                    <div class="form-check form-check-inline mx-auto">
                                        <input class="form-check-input" type="radio" name="buyAgainOptions" id="overallRadio3" value="option3">
                                    </div>
                                </td>
                                <td class="text-center">
                                    <div class="form-check form-check-inline mx-auto">
                                        <input class="form-check-input" type="radio" name="buyAgainOptions" id="overallRadio4" value="option4">
                                    </div>
                                </td>
                                <td class="text-center">
                                    <div class="form-check form-check-inline mx-auto">
                                        <input class="form-check-input" type="radio" name="buyAgainOptions" id="overallRadio5" value="option5">
                                    </div>
                                </td>
                              </tr>
                              <tr>
                                <th scope="row" class="my-auto text-start align-middle" style="width: 16rem;">Recommend our products to others</th>
                                <td class="text-center">
                                    <div class="form-check form-check-inline mx-auto my-auto">
                                        <input class="form-check-input" type="radio" name="recommendOption" id="recommendRadio1" value="option1">
                                    </div>
                                </td>
                                <td class="text-center">
                                    <div class="form-check form-check-inline mx-auto">
                                        <input class="form-check-input" type="radio" name="recommendOption" id="recommendRadio2" value="option2">
                                    </div>
                                </td>
                                <td class="text-center">
                                    <div class="form-check form-check-inline mx-auto">
                                        <input class="form-check-input" type="radio" name="recommendOption" id="recommendRadio3" value="option3">
                                    </div>
                                </td>
                                <td class="text-center">
                                    <div class="form-check form-check-inline mx-auto">
                                        <input class="form-check-input" type="radio" name="recommendOption" id="recommendRadio4" value="option4">
                                    </div>
                                </td>
                                <td class="text-center">
                                    <div class="form-check form-check-inline mx-auto">
                                        <input class="form-check-input" type="radio" name="recommendOption" id="recommendRadio5" value="option5">
                                    </div>
                                </td>
                              </tr>
                              <tr class="bg-light">
                                <th scope="row" class="my-auto text-start align-middle" >Recommend our company to others</th>
                                <td class="text-center">
                                    <div class="form-check form-check-inline mx-auto">
                                        <input class="form-check-input" type="radio" name="recommendCompanyOption" id="recommendCompanyRadio1" value="option1">
                                    </div>
                                </td>
                                <td class="text-center">
                                    <div class="form-check form-check-inline mx-auto">
                                        <input class="form-check-input" type="radio" name="recommendCompanyOption" id="recommendCompanyRadio2" value="option2">
                                    </div>
                                </td>
                                <td class="text-center">
                                    <div class="form-check form-check-inline mx-auto">
                                        <input class="form-check-input" type="radio" name="recommendCompanyOption" id="recommendCompanyRadio3" value="option3">
                                    </div>
                                </td>
                                <td class="text-center">
                                    <div class="form-check form-check-inline mx-auto">
                                        <input class="form-check-input" type="radio" name="recommendCompanyOption" id="recommendCompanyRadio4" value="option4">
                                    </div>
                                </td>
                                <td class="text-center">
                                    <div class="form-check form-check-inline mx-auto">
                                        <input class="form-check-input" type="radio" name="recommendCompanyOption" id="recommendCompanyRadio5" value="option5">
                                    </div>
                                </td>
                              </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="mb-2">
                        <label for="addtionalComments" class="form-labelms-1 h6"><b>Additional comments or suggestion</b></label>
                        <textarea class="form-control" id="addtionalComments" rows="3"></textarea>
                        <button type="submit" class="btn btn-outline-secondary mt-2" disabled>Submit</button>                        </div>
                    </div>
            </form>         
        </div>
    </div>    
</body>
</html>
